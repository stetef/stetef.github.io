  <div class="chat-stream">
    <h1>Have a Conversation</h1>
    <hr>
    <p id="conversation"></p>

    <form class="'user_query">
      <label for="userInput" style="width: 150px"> Send a message: </label>
      <input type="text" id="userInput" style="width: 300px" placeholder="Type here..." maxlength="30">
      <button id="submit_btn" type="submit" class="submit_button"><img src="img/plane.png" alt="Submit" width="25px"></button>
    </form>
  </div>
  <!-- End chat box -->

  <!-- Convo updates -->
  <script>
    document.getElementById("submit_btn").onclick = function()
    {
      event.preventDefault();
      var input = document.getElementById("userInput").value;
      convo = document.getElementById("conversation").innerHTML
      document.getElementById("conversation").innerHTML = convo + input + " <hr> ";
    }
  </script>
